<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded">
          <div class="card-header bg-primary text-white text-center">
            <h4>Login Form</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success me-2">Login</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row justify-content-center mt-4" id="dataDisplay" style="display: none;">
      <div class="col-md-6">
        <div class="card border-success">
          <div class="card-header bg-success text-white text-center">
            <h5>Submitted Data</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" id="displayName" class="form-control" readonly />
              </div>
              <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="text" id="displayEmail" class="form-control" readonly />
              </div>
              <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="text" id="displayPassword" class="form-control" readonly />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script> <!-- Your external JS -->
</body>
</html>
