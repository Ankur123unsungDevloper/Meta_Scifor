<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Images Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="image-container">
    <!-- Local image -->
    <img src="images/local-image.jpg" alt="Local Image" class="image" />

    <!-- Image from URL -->
    <img src="https://images.unsplash.com/photo-1505832018823-50331d70d237?q=80&w=2108&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image from URL" class="image" />
  </div>
</body>
</html>
