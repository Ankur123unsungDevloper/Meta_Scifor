<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Card Example</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" class="card-img-top" alt="Sample Image" />
    <div class="card-body">
      <h5 class="card-title">Card Title</h5>
      <p class="card-text">This is a brief description of the card content. It explains what the card is about in a concise way.</p>
      <button class="btn btn-custom w-100">Hey What's Up</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
