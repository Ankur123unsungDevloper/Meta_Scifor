<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Striped Table - Foundation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
  <style>
    table.striped tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="grid-container" style="margin-top: 50px;">
    <h2 class="text-center">Striped Table using Foundation</h2>

    <table class="striped hover stack">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alice Johnson</td>
          <td>alice@example.com</td>
          <td>Admin</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob Smith</td>
          <td>bob@example.com</td>
          <td>User</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Charlie Brown</td>
          <td>charlie@example.com</td>
          <td>Moderator</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Diana Ross</td>
          <td>diana@example.com</td>
          <td>User</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
