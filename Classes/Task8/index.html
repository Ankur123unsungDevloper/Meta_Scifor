<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print from 1 to 10</title>
</head>
<body>
  <h2>Numbers from 1 to 10</h2>
  <div id="numberContainer"></div>
  <script>
    const container = document.getElementById('numberContainer');

    for (let i = 1; i <= 10; i++) {
      container.innerHTML += i + '<br>';
    }
  </script>
</body>
</html>
