<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day of the Week</title>
</head>
<body>
  <h1>Day of the Week Checker</h1>
  <button onclick="getDay()">Enter a Number (1-7)</button>
  <p id="result"></p>

  <script>
    function getDay() {
      let dayNum = prompt("Enter a day number (1-7):");

      dayNum = parseInt(dayNum);

      let result;
      switch(dayNum) {
        case 1:
          result = "Monday";
          break;
        case 2:
          result = "Tuesday";
          break;
        case 3:
          result = "Wednesday";
          break;
        case 4:
          result = "Thursday";
          break;
        case 5:
          result = "Friday";
          break;
        case 6:
          result = "Saturday";
          break;
        case 7:
          result = "Sunday";
          break;
        default:
          result = "Invalid day number. Please enter a number between 1 and 7.";
          break;
      }

      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
