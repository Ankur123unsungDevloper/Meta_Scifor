<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Striped Table - Foundation</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="grid-container">
    <h2>Striped Table Example (Foundation)</h2>
    <table class="striped hover">
      <thead>
        <tr>
          <th>st.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Ankur Das</td>
          <td>ankur@example.com</td>
          <td>Developer</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Anurag Das</td>
          <td>anurag@example.com</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Ananya Das</td>
          <td>ananya@example.com</td>
          <td>Manager</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
